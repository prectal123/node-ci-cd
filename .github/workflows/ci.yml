  ci1:
    name: Build-ubuntu-latest_eslint_prettier
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install npm dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: esLint Auto Fix
        run: npm run eslintautofix
      - name: esLint
        run: npm run lint
      - name: prettier - write
        run: npm run prettywrite
      - name: prettier - check
        run: npm run prettycheck
